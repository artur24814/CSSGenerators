<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Box Shadow Generator</title>
        <link href="style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:ital@1&display=swap" rel="stylesheet">  
    </head>
    <body>
        <div class="container">
            <div class="result">
                <div id="element">
                    <!-- element -->
                </div>
            </div>
            <div class="sliders">
                <div class="slider-wrapper">
                    <label for="h-shadow">Horisontal Shadow:</label>
                    <input type="range" id="h-shadow" max="100" min="-100" value="0"/>
                </div>
                <div class="slider-wrapper">
                    <label for="v-shadow">Vertical Shadow:</label>
                    <input type="range" id="v-shadow" max="100" min="-100" value="0"/>
                </div>
                <div class="slider-wrapper">
                    <label for="b-radius">Blur Radius:</label>
                    <input type="range" id="b-radius" max="100" min="0" value="0"/>
                </div>
                <div class="slider-wrapper">
                    <label for="s-radius">Spread Radius:</label>
                    <input type="range" id="s-radius" max="50" min="-50" value="0"/>
                </div>
                <div class="slider-wrapper">
                    <label for="shadow-color">Shadow Color:</label>
                    <input type="color" id="shadow-color"/>
                </div>
                <div class="slider-wrapper">
                    <label for="shadow-color-opacity">Shadow Color Opacity:</label>
                    <input type="range" id="shadow-color-opacity" max="1" min="0" step="0.1" value="1"/>
                </div>
                <div class="input-wrapper">
                    <label for="shadow-inset">Shadow Inset:</label>
                    <input type="checkbox" id="shadow-inset"/>
                </div>
            </div>
            <div class="code-wrapper">
                <textarea rows="2" id="code"></textarea>
                <button id='btn'onclick="copyCode()"><img src="https://img.icons8.com/office/40/null/copy.png"/></button>
            </div>
            <div class="info"></div>
        </div>       
        <!-- JavaScript-->
        <script src="script.js"></script>
    </body>
</html>
